<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Courgette|Special+Elite|Arvo' rel='stylesheet' type='text/css'>

    <title>Where in the World Quiz</title>
</head>

<body>

    <header>
        <h1>Where in the World are You?</h1>
    </header>

    <section class="introduction">
        <h2 class="top-rule">Can you figure out where in the world each photo was taken?</h2>
        <h2>Study the photos and look for hints!</h2>
        <button id="start" class="startQuiz">Start Jetsetting!</button>
    </section>

    <section class="questions">
        <div id="question-wrapper">
            <h2 id="addQuestionText"></h2>
        </div>
        <div id="image"><img src="images/Montmartre.jpg" />
        </div>
        <div class="choices-list">
            <ul id="userChoices" class="choices">


            </ul>
        </div>
        <div class="button-placer">
            <button id="submit" class="guess">Guess</button>
        </div>

        <h3 id="question-counter" class="question-tracker" id="count"></h3>
        <h3 id="score" class="score-tracker"></h3>
    </section>


    <section class="final">

        <h2 id='finalScore'></h2>
        <div class="answers-container">

        </div>
        <div class="resetGame">
            <button id="reset" class="startQuiz">Play again!</button>
        </div>
    </section>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
